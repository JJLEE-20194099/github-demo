<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font/themify-icons/themify-icons.css">
</head>
<body>
    <div>
        <form action="" class="form-content">
            <h1 class="form-heading">contact</h1>

            <div class="admin-row admin-section">
                <i class="ti-stamp icon">
                    <input type="text" placeholder="First name" class="form-input">
                </i>
            </div>
            
            <div class="admin-row admin-section">
                <i class="ti-stamp icon">
                    <input type="text" placeholder="Last name" class="form-input">
                </i>
            </div>
            
            <div class="admin-row admin-section">
                <i class="ti-email icon">
                    <input type="text" placeholder="Email" class="form-input">
                </i>
            </div>

            <div class="admin-row admin-section">
                <i class="ti-mobile icon">
                    <input type="text" placeholder="Phone" class="form-input">
                </i>
            </div>

            <div class="admin-row admin-section">
                <i class="ti-pencil icon">
                    <input type="text" placeholder="Message" class="form-input">
                </i>
            </div>

           <div class="submit">
            <h1 class="submit-btn">send</h1>
           </div>
        </form>
    </div>
</body>
</html>
