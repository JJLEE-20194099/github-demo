<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="navigation-bars-container">
        <h2>Navigation-bars with input and buttons</h2>
        <p><strong>Input</strong> and <strong>Button</strong> with padded navbar</p>
        
        <div class="navigation-bars navigagion-bars-black navigation-bars-border">
            <a href="#" class="navigation-bars-item navigation-bars-button">Home</a>
            <a href="#" class="navigation-bars-item navigation-bars-button">Link 1</a>
            <a href="#" class="navigation-bars-item navigation-bars-button">Link 2</a>
            <div class="navigation-bars-dropdown-hover">
                <button class="navigation-bars-item navigation-bars-button">Dropdown</button>
                <div class="navigation-bars-dropdown-content">
                    <a href="#" class="sub-navigation-bars-item sub-navigation-bars-button">Link 1</a>
                    <a href="#" class="sub-navigation-bars-item sub-navigation-bars-button">Link 2</a>
                    <a href="#" class="sub-navigation-bars-item sub-navigation-bars-button">Link 3</a>
                </div>
            </div>
            <input type="text" class="navigation-bars-item navigation-bars-input" placeholder="Search..">
            <a href="#" class="navigation-bars-item navigation-bars-button navigation-bars-green" >Go</a>
            <div style="clear: both;"></div>
        </div>
    </div>
</body>
</html>
